<app-sidebar></app-sidebar>

 <div class="contenedor animated fadeIn fast">


  <h2>Noticias</h2>
  <ng-container *ngFor="let article of articles">
    <img [src]='article.urlToImage' style='width:300px'>
    <header>
      <h3>{{article.publishedAt | date}}</h3>
      <h2>{{article.title}}</h2>
    </header>
  <ng-container>
    <h4>{{article.description}}</h4>
  </ng-container>
  </ng-container>
  
</div>
