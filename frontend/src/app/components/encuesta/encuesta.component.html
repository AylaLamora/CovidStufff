<app-sidebar></app-sidebar>
<div class="contenedor animated fadeIn fast">

  <h2>Agregar caso</h2>
  
  <form  [formGroup]="forma" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="_id">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre" >Nombre:</label>
      <input type="text"
             class="form-control"
             id="nombre" 
             placeholder="Pepe"
             formControlName="nombre"
             >

    </div>
    <div class="form-group col-md-3">
      
      <label for="sexo">Genero:</label> 
      <select 
             class="form-control"
             id="sexo"
             formControlName="sexo"
             >
            <option value="Hombre" selected>Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
          </select>

    </div>


    

    <div class="form-group col-md-6">
      <label for="direccion" >Dirección:</label>
      <input type="text"
             class="form-control"
             placeholder="Ejem: Calle del rio #123" 
             id="direccion"
             formControlName="direccion" 
             >

    </div>
    <div class="form-group col-md-3">
      
      <label for="estadocivil" >Estado Civil:</label> 
      <select 
             class="form-control"
             id="estadocivil"
             formControlName="estadocivil"
             >
            <option value="Casado">Casado</option>
            <option value="Soltero" selected>Soltero</option>
            <option value="Divorciado">Divorciado</option>
          </select>

    </div>
    <div class="form-group col-md-6">
      <label for="salud" >Salud Actual:</label>
      <select 
             class="form-control"
             id="salud"
             formControlName="salud"
             >
            <option value="Buena" selected>Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
          </select>

    </div>
    <div class="form-group col-md-6">
      <label for="edad" >EDAD:</label>
      <input type="number"
             class="form-control"
             id="edad"
             formControlName="edad"
             >

    </div>
    <div class="form-group col-md-12">
      <label for="fecha" >Fecha:</label>
      <label type="date"
              class="form-control"
             id="date"
             disabled>{{this.fecha}}</label>
    </div>
    <div class="form-group col-md-12">
      <label for="condiciones" >Condiciones Pre-existentes:</label>
      
    </div>
    <div class="form-group col-md-2">
      <label for="condiciones" >Diabetes</label>
      <input type="checkbox"
            class="form-check-input"
            class="form-check"
             id="diabetes"
             formControlName="diabetes"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="hiper" >Hiper tension</label>
      <input type="checkbox"
            class="form-check-input"
            class="form-check" 
             id="hiper"
             formControlName="hiper"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="asma" >Asma</label> 
      <input type="checkbox"
            class="form-check-input"
            class="form-check"  
             id="asma"
             formControlName="asma"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="cardiaco" >Mal cardiaco</label>
      <input type="checkbox"
            class="form-check-input"
            class="form-check" 
             id="cardiaco"
             formControlName="cardiaco"
             >
    </div>
    <div class="form-group col-md-12">
      <label for="fecha" >Sintomas:</label>
      
    </div>
    <div class="form-group col-md-2">
      <label for="tos" >Tos seca</label>
      <input type="checkbox"
      class="form-check-input"
      class="form-check"              
             id="tos"
             formControlName="tos"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="cabeza" >Dolor de cabeza</label>
      <input type="checkbox"
            class="form-check-input"
            class="form-check"  
             id="cabeza"
             formControlName="cabeza"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="olfato" >Falta de olfato</label>
      <input type="checkbox"
      class="form-check-input"
      class="form-check" 
              
             id="olfato"
             formControlName="olfato"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="garganta" >Dolor de garganta</label>
      <input type="checkbox"
      class="form-check-input"
      class="form-check" 
             id="garganta"
             formControlName="garganta"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="muscular" >Dolor Muscular</label>
      <input type="checkbox"
      class="form-check-input"
      class="form-check" 
             id="muscular"
             formControlName="muscular"
             >
    </div>
    <div class="form-group col-md-2">
      <label for="gusto" >Perdida del gusto</label>
      <input type="checkbox"
      class="form-check-input"
      class="form-check" 
             id="gusto"
             formControlName="gusto"
             >
    </div>


    <div class="form-row centro">
      <button style="margin-left: 15%;"
              type="submit"
              class="reset"
              [disabled]="!forma.valid"
              [class.opaco]="!forma.valid">Guardar</button>
      </div>

  </div>
  </form>

    
  </div> 
<br>

</div>
